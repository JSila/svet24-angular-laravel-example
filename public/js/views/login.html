<h1>Prijava</h1>

<form class="form-horizontal" ng-submit="authCtrl.login(user)">
    
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" ng-model="user.email" name="email" id="email" placeholder="Email">
        </div>
    </div>
    
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Geslo</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" ng-model="user.password" name="password" id="password" placeholder="Geslo">
        </div>
    </div>
    
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="user.remember" name="remember"> Zapomni si me
                </label>
            </div>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Prijava</button>
        </div>
    </div>
</form>
