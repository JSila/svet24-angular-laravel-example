<h1>Registracija</h1>

<form class="form-horizontal" ng-submit="authCtrl.register(user)">

    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Ime</label>
        <div class="col-sm-10">
            <input type="name" class="form-control" ng-model="user.name" name="name" id="name" placeholder="Ime">
        </div>
    </div>

    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" ng-model="user.email" name="email" id="email" placeholder="Email">
        </div>
    </div>

    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Geslo</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" ng-model="user.password" name="password" id="password" placeholder="Geslo">
        </div>
    </div>

    <div class="form-group">
        <label for="password_confirmation" class="col-sm-2 control-label">Geslo (ponovno)</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" ng-model="user.password_confirmation" name="password_confirmation" id="password_confirmation" placeholder="Geslo (ponovno)">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Registriraj se</button>
        </div>
    </div>

</form>
